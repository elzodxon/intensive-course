<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .bg-red{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="form">
                <div class="form-group">
                    <input v-model="input" required id="input" class="input" type="text"
                           v-bind:placeholder="placeholder"
                           :placeholder="placeholder"
                           v-bind="{ placeholder }" >
                    <button @click="add()" class="btn">Submit</button>
                </div>
            </div>

            <pre>{{reverseArray}}</pre>
            <button :class="{'bg-red': ok}" @click="reverseMethod">Click</button>
        </div>
        <ul v-for="(item, index) in list" :key="index" id="list">
            <li>{{ item }}</li>
        </ul>

        <pre>{{ok? 'Hammasi okay': 'Tugadi:)'}}</pre>

        <pre v-html="text"></pre>

        <button @click="onCount">Count++</button>
        <span>{{count}}</span>


        <!-- Binding class and styles       -->

        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">HEllo</div>

    </div>
    <script src="main.js"></script>
